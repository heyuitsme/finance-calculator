<!DOCTYPE html>

<html>
  <head>
    <script src='main.js'></script>
    <link rel='stylesheet' href='style.css' type='text/css'>
    <title>Online Finance Calculator</title>
  </head>

  <body>

    <div id='mainContainer'>
      <div id='headContainer'>
        <h1>Fancy Online Finance Calculator</h1>
      </div>
      <div id='imgContainer'>
        <img src='dollarwhite.png' id='dollarImg'>
      </div>
      <div id='formContainer'>
        <form class='mainForm'>
          <p id='loanText'>Loan Amount:</p>
          <input class='input' id='amount' type='number' placeholder='25000' required>
          <p id='interestText'>Interest Rate:</p>
          <input class='input' id='interestRate' type='number' placeholder='4.99' required>
          <p id='taxText'>Sales Tax:</p>
          <input class='input' id='salesTax' type='number' placeholder='13' required>
          <p id='financeText'>Finance Term:</p>
          <select class='input' id='financeTerm' required>
            <option id='sixMonths' value=6>6 Months</option>
            <option id='oneYear' value=12>1 Year</option>
            <option id='twoYears' value=24>2 Years</option>
            <option id='threeYears' value=36>3 Years</option>
            <option id='fourYears' value=48>4 Years</option>
            <option id='fiveYears' value=60>5 Years</option>
            <option id='sixYears' value=72>6 Years</option>
            <option id='sevenYears' value=84>7 Years</option>
            <option id='eightYears' value=96>8 Years</option>
          </select>
          <br><br>
          <select class='input' id='invertChoice' onchange='firstInput()'>
            <option id='monthCalc' value='monthCalc'>Calculate Monthly Payment</option>
            <option id='totCalc' value='totCalc'>Calculate Total Obligation</option>
          </select>
          <br><br>
          <input class='button' id='calcBtn' type='button' onclick='findAmount()' value='Calculate!'><br>

        </form>
      </div>
      <div id='messageContainer'>
        <p class='output' id='monthlyPayment'></p>
        <p class='output' id='totalInterest'></p>
        <p class='output' id='totalPaid'></p>
      </div>
    </div>

  </body>
</html>
